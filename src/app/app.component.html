<div *ngIf="displayMessage" class="alert alert-success" role="alert">
  {{displayMessage}}
</div>
<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
  {{errorMessage}}
</div>

<div class="container">
  <div *ngIf="currentlySaving" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="product.name" aria-label="Name"
           aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control" id="description" placeholder="Description" [(ngModel)]="product.description">
  </div>
  <div class="input-group mb-3">
    <input type="number" class="form-control" id="quantityLeft" placeholder="quantityLeft" [(ngModel)]="product.quantityLeft">
  </div>
  <div class="input-group mb-3">
    <input type="number" class="form-control" id="price" placeholder="Price" [(ngModel)]="product.price">
  </div>
  <button type="button" id="save" class="btn btn-primary" (click)="saveProduct()">Save</button>
  <div>

    <br/>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">search</span>
      <input type="text" [(ngModel)]="searchText" placeholder="Search your product" class="form-control">
    </div>
    <button type="button" class="btn btn-dark" (click)="search()">Search</button>

    <ul>
      <li *ngFor="let result of searchResults">
        {{result.name}}-{{result.description}}-{{result.quantityLeft}}-{{result.price}}
      </li>
    </ul>

    <div class="card"  *ngFor="let result of searchResults" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{result.name}}</h5>
        <p class="card-text">
          {{result.description}} cost {{result.price | currency: 'ZAR' }}.
          <br/>
          There's only {{result.quantityLeft}} left.
        </p>
      </div>
    </div>
  </div>
</div>
